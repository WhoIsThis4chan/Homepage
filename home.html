    <p id="time"></p>
    <script>
      setInterval(function(){
      var d = new Date();
      var months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      var dates = d.getDate();
      var hours = d.getHours();
      var minutes = d.getMinutes();
      
      if ( dates == 1 || dates == 21 || dates == 31 ){
        dates = dates + "st";
      } else if ( dates ==  2 || dates == 22 ){
        dates = dates + "nd";
      } else if ( dates ==  3 || dates == 23 ){
        dates = dates + "rd";
      } else {
        dates = dates +"th";      
      }
      
      
      if  ( hours < 12 ){
        ampm = "AM";
      }  else {
        hours -= 12;
        ampm = "PM";
      }
      
      if ( hours == 0 ){
        hours = "12";
      }
      
      if ( minutes < 10 ){
        minutes = "0" + minutes;
      }
      document.getElementById("time").innerHTML = dates   + "  " + months[d.getMonth()] +  ",  "  +  d.getFullYear() +  "  | " +
      hours + ":" + minutes + " " +  ampm;
      }, 0);
